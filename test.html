        const reSizeBox = () => {
            const screenWidth = window.innerWidth
            const screenHeight = window.innerHeight
            const w = 1980
            const h = 1080
            rateW = screenWidth / w
            rateH = screenHeight / h
            rate = Math.min(rateW, rateH)
            console.log(rate);
            div.style.transform = `scale(${rate})  translate(-50%, -50%)`
        }
        const debounce = (func, delay) => {
            let timer
            return function () {
                timer && clearTimeout(timer)
                timer = setTimeout(() => {
                    func()
                    timer = null
                }, delay)
            }
        }
        window.addEventListener('resize', debounce(reSizeBox, 100))
